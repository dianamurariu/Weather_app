<!DOCTYPE html>
<html>
<head>
  <title>Weather App</title>
  <!-- Sets the viewport size for mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Links to Bootstrap CSS stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Links to Bootstrap JavaScript bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!-- Links to a custom CSS stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Creates a Bootstrap container for layout -->
    <div class="container">
      <!-- Creates a dropdown menu for selecting a city using Bootstrap's built-in form-select class-->
        <select class="form-select" aria-label="Default select example">
        </select>
        <!-- Section for displaying weather information for a city -->
        <section class="city-weather">
          <!-- Creates a heading for displaying the city name -->
            <h1 class="city"></h1>
            <!-- Creates a heading for displaying the temperature -->
            <h2 class="temp"></h2> 
            <!-- Creates an image element for displaying the weather icon -->
            <img class="icon" src="" alta="icon"/>
            <!-- Creates a heading for displaying the weather type -->
            <h3 class="weather-type"></h3>
            <!-- Creates a heading for displaying the current time -->
            <h4 class="time"></h4>
            <!-- Creates a heading for displaying the wind speed -->
            <h5 class="wind"></h5>
            <!-- Creates a heading for displaying the humidity level -->
            <h5 class="humidity"></h5>
            <!-- Creates a heading for displaying the atmospheric pressure -->
            <h5 class="atmp"></h5>
        </section>
    </div>

  <!-- Links to the external JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
